image:
  - Visual Studio 2015
  - Visual Studio 2017

platform:
  - x64

configuration:
  - Release
  - Debug

clone_script:
  - cmd: git clone -q --branch=%APPVEYOR_REPO_BRANCH% https://github.com/%APPVEYOR_REPO_NAME%.git %APPVEYOR_BUILD_FOLDER%
  - cmd: cd %APPVEYOR_BUILD_FOLDER%
  - cmd: git checkout -qf %APPVEYOR_REPO_COMMIT%
  - cmd: git submodule update --init --recursive

build:
  verbosity: quiet

before_build:
  - ps: wget "https://github.com/premake/premake-core/releases/download/v5.0.0-alpha11/premake-5.0.0-alpha11-windows.zip" -OutFile premake.zip
  - ps: 7z x premake.zip

build_script:
  - ps: ./premake5 vs2017
  - ps: msbuild .\build\vs2017\Test.vcxproj

test_script:
  - ps: $cmd = ".\build\vs2017\bin\$($env:CONFIGURATION)\Test.exe"
  - ps: Invoke-Expression $cmd
