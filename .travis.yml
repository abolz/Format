sudo: required
dist: trusty

language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER=g++-6
        - CONFIGURATION=release
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - COMPILER=g++-6
        - CONFIGURATION=debug
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - g++-6
            - clang-3.8
      env:
        - COMPILER=clang++-3.8
        - CONFIGURATION=release
    - os: linux
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - g++-6
            - clang-3.8
      env:
        - COMPILER=clang++-3.8
        - CONFIGURATION=debug
    - os: osx
      compiler: clang
      env:
        - COMPILER=clang++
        - CONFIGURATION=release
    - os: osx
      compiler: clang
      env:
        - COMPILER=clang++
        - CONFIGURATION=release

before_install:
  - git clone https://github.com/premake/premake-core.git
  - cd premake-core
  - git submodule init
  - git submodule update
  - make -f Bootstrap.mak $TRAVIS_OS_NAME
  - cp bin/release/premake5 ../premake5
  - cd ../

install:
  - ./premake5 gmake

script:
  - export CXX=$COMPILER
  - make -C build/gmake/ config=$CONFIGURATION Test
  - ./build/gmake/bin/$CONFIGURATION/Test
