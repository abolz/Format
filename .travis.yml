sudo: required
dist: trusty

language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - g++-6
      - g++-7

matrix:
  include:
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-5
        - CONFIGURATION=release
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-5
        - CONFIGURATION=debug
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-6
        - CONFIGURATION=release
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-6
        - CONFIGURATION=debug
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-7
        - CONFIGURATION=release
    - os: linux
      compiler: gcc
      env:
        - COMPILER=g++-7
        - CONFIGURATION=debug
    - os: osx
      compiler: clang
      env:
        - COMPILER=clang++
        - CONFIGURATION=release
    - os: osx
      compiler: clang
      env:
        - COMPILER=clang++
        - CONFIGURATION=debug

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then wget "https://github.com/premake/premake-core/releases/download/v5.0.0-alpha11/premake-5.0.0-alpha11-linux.tar.gz" -O premake5.tar.gz; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then wget "https://github.com/premake/premake-core/releases/download/v5.0.0-alpha11/premake-5.0.0-alpha11-macosx.tar.gz" -O premake5.tar.gz; fi
  - tar -xvf premake5.tar.gz

install:
  - ./premake5 gmake

script:
  - export CXX=$COMPILER
  - make -C build/gmake/ config=$CONFIGURATION Test
  - ./build/gmake/bin/$CONFIGURATION/Test
